<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div>
                <h1>Login</h1>
            </div>
            <form action="login.php" method="post">

                <label for="iemail">E-mail:</label>
                <input type="email" id="iemail" placeholder="Digite seu e-mail" autocomplete="email" required>

                <label for="isenha">Senha:</label>
                <input type="password" id="isenha" placeholder="Digite uma senha" minlength="8" maxlength="32" required>

                <input type="submit" class="button" value="Enviar">
            </form>
        </div>
    </div>

</body>
</html>
